version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: opa-quotes-api-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  opa-quotes-api:
    build: .
    container_name: opa-quotes-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://opa_user:opa_password@host.docker.internal:5433/opa_quotes
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
      API_HOST: 0.0.0.0
      API_PORT: 8000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./src:/app/src
    command: poetry run uvicorn opa_quotes_api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
    driver: local
